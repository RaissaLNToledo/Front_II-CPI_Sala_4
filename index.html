<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>

    <section id="sectionFormulario">
        <form id="formulario">
            <h1>Criação de Personagem</h1>

                <label for="titulo"></label>
                <input type="text" id="titulo" name="titulo" class="inputs required" placeholder="Titulo" required >
                <span class="requerimento">Por favor, preencha corretamente o campo TITULO</span>
                
                <label for="_url"></label>
                <input type="text" id="url" name="_url" class="inputs required" placeholder="URL"required >
                <span class="requerimento">Por favor, preencha corretamente o campo URL</span>

                <label for="descricao"></label>
                <textarea id="descricao" name="descricao" cols =" 30 " rows =" 10 " class="inputs required" placeholder="Descrição" required ></textarea>
                <span class="requerimento">Por favor, preencha corretamente o campo DESCRIÇÃO</span>
        
                <button id="cadastrar" type="submit">Cadastrar</button>

        </form>
    </section>
    <section id="sectionCards">
        <h1>Filmes Inseridos</h1>
        <div id="paiCards" class="container">

        </div>
    </section>
    
	<script src="./scripts/validacao.js"></script>
    <script src="./scripts/capturaDados.js"></script>
    <script src="./scripts/criacaoCards.js"></script>
</body>
